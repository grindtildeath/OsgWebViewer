<!DOCTYPE html>
<html>
    <head>
        <title>OSGWebViewer</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/styles.css" type="text/css" rel="stylesheet" />
        <link href="css/jqueryFileTree.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" media="screen" type="text/css" href="css/colorpicker.css" />
        <link rel="stylesheet" type="text/css" href="js/fancybox/jquery.fancybox-1.3.4.css" media="screen" />
        <script type="text/javascript" src="js/jquery-1.4.2.js"></script>
        <script type="text/javascript" src="js/jquery.getUrlParam.js"></script>
        <script type="text/javascript" src="js/jqueryFileTree/jqueryFileTree.js"></script>
        <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="js/fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
	<script type="text/javascript" src="js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
        <script type="text/javascript" src="js/colorpicker.js"></script>
        <script type="text/javascript" src="js/webgl-utils.js"></script>
        <script type="text/javascript" src="js/osg.js"></script>
        <script type="text/javascript" src="js/osgUtil.js"></script>
        <script type="text/javascript" src="js/osgAnimation.js"></script>
        <script type="text/javascript" src="js/osgGA.js"></script>
        <script type="text/javascript" src="js/osgViewer.js"></script>
        <script type="text/javascript" src="js/osgDB.js"></script>
        <script type="text/javascript" src="js/osgCustomTools.js"></script>
        <script type="text/javascript" src="js/webViewer.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="controls">
                <h1>OSG Web Viewer</h1>
                <ul>
                    <li>
                        <form enctype="multipart/form-data" method="post" action="upload.php">
                            <p>Ouvrir un fichier modèle : <a href="fichiers.txt" id="fichiers" ><img src="img/dialog-information.png" alt="info"></img></a></p>
                            <input type="hidden" name="MAX_FILE_SIZE" value="10000000">
                            <input id="osgjsFile" type="file" name="osgjsFile" />
                            <input id="submit" type="submit" value="Envoyer" />
                        </form>
                    </li>
                    <li>
                        <p>Choisir un fichier sur le serveur :</p>
                        <div id="fileSelector"></div>
                    </li>
                    <li>
                        <p>Choisir le mode de vue : <a href="manipulateurs.txt" id="manipulateurs" ><img src="img/dialog-information.png" alt="info"></img></a></p>
                        <select>
                            <option value="om">Orbite</option>
                            <option value="fpm">Première personne</option>
                        </select>
                        <div id="velocityControl" class="inactive">
                            <p>Changer la vitesse de déplacement :</p>
                            <p id="velocity">5</p>
                            <input id="plusVelocity" type="submit" value="+" />
                            <input id="minusVelocity" type="submit" value="-" />
                        </div>
                    </li>
                    <li>
                        <p>Changer la couleur de fond :</p>
                        <div id="colorSelect"></div>
                    </li>
                </ul>
            </div>
            <div id="ViewContainer">
                <canvas id="3DView" width="500" height="600"></canvas>
            </div>
        </div>
    </body>
</html>
